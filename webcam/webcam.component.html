<c8y-title translate>Webcam</c8y-title>
<c8y-action-bar-item placement="right">
  <button class="btn btn-link" type="button" [disabled]="pc" (click)="call()">
    <i [c8yIcon]="'play'"></i> Play
  </button>
</c8y-action-bar-item>

<c8y-action-bar-item placement="right">
  <button
    class="btn btn-link"
    type="button"
    [disabled]="!pc"
    (click)="hangUp()"
  >
    <i [c8yIcon]="'stop'"></i> Stop
  </button>
</c8y-action-bar-item>

<div class="d-flex a-i-center j-c-center">
  <video
    style="height: 70vh; width: 50vw"
    [srcObject]="remoteStream"
    autoplay
    playsinline
    #remoteVideo
  ></video>
</div>
