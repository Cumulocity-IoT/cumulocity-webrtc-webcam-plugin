<c8y-title translate>Webcam</c8y-title>
<c8y-action-bar-item placement="right">
  <button class="btn btn-link" type="button" [disabled]="mediaStream$" (click)="play()">
    <i [c8yIcon]="'play'"></i> Play
  </button>
</c8y-action-bar-item>

<c8y-action-bar-item placement="right">
  <button
    class="btn btn-link"
    type="button"
    [disabled]="!mediaStream$"
    (click)="stop()"
  >
    <i [c8yIcon]="'stop'"></i> Stop
  </button>
</c8y-action-bar-item>

<div class="content-fullpage d-flex a-i-center j-c-center">
  <video
    style="height: 100%; width: 100%"
    [srcObject]="mediaStream$ | async"
    autoplay
    playsinline
    #remoteVideo
  ></video>
</div>
